<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <aside
      id="layout-menu"
      class="layout-menu menu-vertical menu bg-menu-theme"
    >
      <div class="app-brand demo">
        <img src="../../../../assets/images_site/logo.png" style="height: 52px;margin-left: 34%;"/>
        <a
          href="javascript:void(0);"
          class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none"
        >
          <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
      </div>

      <div class="menu-inner-shadow"></div>

      <ul class="menu-inner py-1">
        <li class="menu-item" [class]="isDashboard ? 'active' : ''">
          <button (click)="nav('dashboard')" class="menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div data-i18n="Analytics">Dashboard</div>
          </button>
        </li>
        <li class="menu-item" [class]="isCalendar ? 'active' : ''">
          <button (click)="nav('calendar')" class="menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div data-i18n="Analytics">Calend√°rio</div>
          </button>
        </li>
      </ul>
    </aside>

    <div class="layout-page">
      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar"
      >
        <div
          class="navbar-nav-right d-flex align-items-center"
          id="navbar-collapse"
        >
          <!-- Search -->
          <div class="navbar-nav align-items-center">
      
          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->
            <li class="nav-item lh-1 me-3">
              <span></span>
            </li>

            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <button class="dropdown-item" (click)="logOut()">
                <i class="bx bx-power-off me-2"></i>
                <span class="align-middle">Log Out</span>
              </button>
            </li>
            <!--/ User -->
          </ul>
        </div>
      </nav>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <app-dashboard
            [style]="!isDashboard ? 'display:none' : 'display:block'"
          ></app-dashboard>
          <app-calendar-back
            [style]="!isCalendar ? 'display:none' : 'display:block'"
          ></app-calendar-back>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
