<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <aside
      id="layout-menu"
      class="layout-menu menu-vertical menu bg-menu-theme" [ngClass]="{'openMenu': menuOpned == true}"
    >
      <div class="app-brand demo">
        <img
          src="../../../../assets/images_site/logo.png"
          style="height: 52px; margin-left: 34%"
        />
        <a
          href="javascript:void(0);"
          class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none"
        >
          <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
      </div>

      <div class="menu-inner-shadow"></div>

      <ul class="menu-inner py-1">
        <li
          class="menu-item"
          [ngClass]="{ active: getRoute('dashboard') == true }"
        >
          <a href="/back-office/dashboard" class="menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div data-i18n="Analytics">Dashboard</div>
          </a>
        </li>
        <li
          class="menu-item"
          [ngClass]="{ active: getRoute('calendar') == true }"
        >
          <a href="/back-office/calendar" class="menu-link">
            <i class="menu-icon tf-icons bx bx-calendar"></i>
            <div data-i18n="Analytics">Calend√°rio</div>
          </a>
        </li>
        <li
          class="menu-item"
          [ngClass]="{ active: getRoute('requests') == true }"
        >
          <a href="/back-office/requests" class="menu-link">
            <i class="menu-icon tf-icons bx bx-package"></i>
            <div data-i18n="Analytics">Packs</div>
          </a>
        </li>
      </ul>
    </aside>

    <div class="layout-page">
      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar"
      >
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)" (click)="openMenu()">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>
     
        <div
          class="navbar-nav-right d-flex align-items-center"
          id="navbar-collapse"
        >
          <div class="navbar-nav align-items-center"></div>

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <li class="nav-item lh-1 me-3">
              <span></span>
            </li>
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <button class="dropdown-item" (click)="logOut()">
                <i class="bx bx-power-off me-2"></i>
                <span class="align-middle">Log Out</span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content-wrapper" >
        <div class="container-xxl flex-grow-1 container-p-y">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
