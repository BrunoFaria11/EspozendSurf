<form (ngSubmit)="onSubmit($event)" [formGroup]="angForm">
  <div class="mb-3">
    <app-reservation-header [item]="item"></app-reservation-header>
  </div>
  <div class="mb-3 row">
    <label for="html5-datetime-local-input" class="col-md-2 col-form-label"
      >Data</label
    >
    <div class="col-md-10">
      <input
        class="form-control"
        type="date"
        min="{{ minDate }}"
        value="{{ item.classDate }}"
        name="date"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="html5-datetime-local-input" class="col-md-3 col-form-label"
      >Horário</label
    >
    <div class="col-md-9">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="time"
          id="inlineRadio1"
          value="morning"
          (change)="changeTime($event)"
          [checked]="time == 'morning'"
        />
        <label class="form-check-label" for="inlineRadio1">Manhã</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="time"
          id="inlineRadio2"
          value="afternoon"
          [checked]="time != 'morning'"
          (change)="changeTime($event)"
        />
        <label class="form-check-label" for="inlineRadio2">Tarde</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="html5-datetime-local-input" class="col-md-2 col-form-label"
      >Hora</label
    >
    <div class="col-md-10">
    <select class="form-select" name="hour" >
        <option *ngFor="let value of hours" [selected]="value == item?.hour" >
          {{ value }}
        </option>
    </select>
    </div>
  </div>
  <div
    class="mb-3 row"
    *ngIf="item.confirmed == false || item.confirmed == undefined"
  >
    <label for="html5-datetime-local-input" class="col-md-3 col-form-label"
      >Confirmar</label
    >
    <div class="col-md-9">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="confirmed"
          id="inlineRadio1"
          value="true"
          [checked]="item.confirmed == true"
        />
        <label class="form-check-label" for="inlineRadio1">Sim</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="confirmed"
          id="inlineRadio2"
          value="false"
          [checked]="item.confirmed == false || item.confirmed == undefined"
        />
        <label class="form-check-label" for="inlineRadio2">Não</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary"  [disabled]="isBtnDisabled" >Inserir</button>
</form>
<app-response [prop]="responseModal"></app-response>
